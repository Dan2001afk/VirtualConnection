{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/EstilosRecuperacion.css' %}">
  <title>Restablecer Contraseña</title>
</head>
<body>
  <section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
         <div class="container">
             <div class="form">
                 <h2>Restablecer Contraseña</h2>
                 <form method="post" action="{% url 'Reset-passwordPage' %}">
                    {% csrf_token %}
                     <div class="inputBox">
                         <input type="email" name="email" id="id_email" placeholder="Correo electronico" required>
                     </div>
                     <div class="inputBox">
                        <button type="submit">Restablecer</button>
                     </div>
                     <p class="forget">
                         Ya tienes una cuenta? <a href="/IniciarSesion">Iniciar sesión</a>
                     </p>
                 </form>
             </div>
         </div>
    </div>
</section>
</body>
</html>
