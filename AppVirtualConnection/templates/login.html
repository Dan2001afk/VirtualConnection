<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Iniciar Sesión</h1>
    
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required autocomplete="off"><br><br>
    
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required autocomplete="off"><br><br>
    
        <button type="submit">Iniciar Sesión</button>
    </form>
    
    <p>No tienes una cuenta? <a href="{% url 'register' %}">Regístrate</a></p>

    
</body>
</html>
